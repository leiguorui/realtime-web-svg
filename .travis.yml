language: node_js
node_js:
- 0.10

before_install:
- git config --global user.name "leiguorui"
- git config --global user.email "degreelei@gmail.com"
- cd gh-pages && git pull origin gh-pages && git remote set-url origin "https://${GH_TOKEN}@github.com/leiguorui/realtime-web-svg.git"
- cd ${TRAVIS_BUILD_DIR}

before_script:
- npm install -g bower

script:
- bower install

after_success:
- cd gh-pages
- rm -rf `find . -maxdepth 1 -name "*" ! -name ".git*" ! -name "CNAME"`
- cp -r ../bower_components/ ../index.html ./
- git add . && git commit -a -m "Generated by leiguorui/realtime-web-svg@${TRAVIS_COMMIT}"
- test ${TRAVIS_PULL_REQUEST} == "false" && git push -f origin HEAD:gh-pages
- cd ${TRAVIS_BUILD_DIR}

